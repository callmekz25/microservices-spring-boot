  port: 8080

jwt:
  secret: cDQgcWIx2cd6Dnj1Za0FmPNFOB5dmW1A

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:


        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - JwtFilter

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - JwtFilter

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventories/**
          filters:
            - JwtFilter

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtFilter

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - JwtFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka